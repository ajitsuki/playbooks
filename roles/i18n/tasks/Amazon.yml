---

- name: generate locale
  become: yes
  ansible.builtin.command: localedef -i ja_JP -f UTF-8 ja_JP.UTF-8
  register: result
  changed_when: result.rc == 0
  tags:
    - i18n

- name: set locale
  become: yes
  ansible.builtin.command: localectl set-locale LANG=ja_JP.UTF-8
  register: result
  changed_when: result.rc == 0
  tags:
    - i18n

- name: set timezone
  become: yes
  ansible.builtin.timezone:
    name: Asia/Tokyo
  tags:
    - i18n
