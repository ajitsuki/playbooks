---

- name: configure yum
  become: yes
  ansible.builtin.command: amazon-linux-extras install epel
  register: result
  changed_when: result.rc == 0
  tags:
    - setup

- name: update packages   # noqa package-latest
  become: yes
  ansible.builtin.yum:
    state: latest
    name: "*"
  tags:
    - setup
