---

- name: install packages
  become: yes
  ansible.builtin.apt:
    state: present
    update_cache: yes
    cache_valid_time: 3600
    name:
      - build-essential
      - libbz2-dev
      - libdb-dev
      - libreadline-dev
      - libffi-dev
      - libgdbm-dev
      - liblzma-dev
      - libncursesw5-dev
      - libsqlite3-dev
      - libssl-dev
      - zlib1g-dev
      - uuid-dev
      - tk-dev
      - python3
      - python3-dev
      - python3-pip
      - python3-venv
  tags:
    - python
